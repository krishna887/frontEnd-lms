

<div class="container mt-4">
    
     <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Book Records</h2>
        <input 
            type="text" 
            class="form-control mr-3" 
            style="max-width: 300px;"
            placeholder="Search books..." 
            [(ngModel)]="searchQuery"
            (input)="filterBooks()"
        />
        <button class="btn btn-primary" [routerLink]="['/librarian-dashboard/add-book']">Add Book</button>
    </div>
<div>
   
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Author</th>
                <th>Copies Available</th>
                <th>Is Available</th>
                <th>ISBN</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of filteredBooks | paginate: { itemsPerPage: 5, currentPage: p }; let i = index;">
                <td>{{ book.id}}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.copiesAvailable }}</td>
                <td>{{ book.available ? 'Yes' : 'No' }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.title }}</td>
                <td>
                    <button class="btn btn-warning btn-sm" [routerLink]="['/librarian-dashboard/update-book', book.id]">Update</button>
                </td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </div>
</div>
