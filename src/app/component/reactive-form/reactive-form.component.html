<div class="container mt-5">
    <h2 class="mb-4">Simple Form</h2>
    <form [formGroup]="studentForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name">
        @if(studentForm.controls['name'].touched && studentForm.controls['name'].errors?.['required'])
        {
            <span>This is Required</span>
        }
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSave()">Submit</button>
    </form>
  </div>
  <div>
    form value=={{formValue |json}}
  </div>
