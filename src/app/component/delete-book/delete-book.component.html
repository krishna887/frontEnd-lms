<div class="container mt-5">
    <h2 class="mb-4">Update Book from Library</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  
    <div class="form-group">
      <label for="isbn">Id:</label>
      <input type="text" class="form-control" formControlName="id" [disabled]="true">
      <!-- Remove frontend validation messages -->
    </div>
  
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" formControlName="title">
        <div *ngIf="bookForm.controls['title'].touched && bookForm.controls['title'].invalid" class="text-danger">
          <div *ngIf="bookForm.controls['title'].errors?.['required']">This is required</div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" formControlName="author">
        <div *ngIf="bookForm.controls['author'].touched && bookForm.controls['author'].invalid" class="text-danger">
          <div *ngIf="bookForm.controls['author'].errors?.['required']">This is required</div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" formControlName="isbn" >
        <div *ngIf="bookForm.controls['isbn'].touched && bookForm.controls['isbn'].invalid" class="text-danger">
          <div *ngIf="bookForm.controls['isbn'].errors?.['required']">This is required</div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="isAvailable">Is Available:</label>
        <input type="checkbox" formControlName="available">
        <div *ngIf="bookForm.controls['available'].touched && bookForm.controls['available'].invalid" class="text-danger">
          <div *ngIf="bookForm.controls['available'].errors?.['required']">This is required</div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="copiesAvailable">Copies Available:</label>
        <input type="number" class="form-control" formControlName="copiesAvailable">
        <div *ngIf="bookForm.controls['copiesAvailable'].touched && bookForm.controls['copiesAvailable'].invalid" class="text-danger">
          <div *ngIf="bookForm.controls['copiesAvailable'].errors?.['required']">This is required</div>
        </div>
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Submit</button>
    </form>
  </div>
