<div class="container mt-5">
    <h2 class="mb-4">Register Student</h2>
    <form [formGroup]="studentForm">
      <div class="form-group">
        <label for="email">email:</label>
        <input type="text" class="form-control" name="email" placeholder="Enter your email"  formControlName="email">
      </div>
      <div class="form-group">
        <label for="username">username:</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your username" formControlName="username" >
      </div>
      <div class="form-group">
        <label for="contactDetails">contactDetails:</label>
        <input type="text" class="form-control" name="contactDetails" placeholder="Enter your password" formControlName="contactDetails" >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
