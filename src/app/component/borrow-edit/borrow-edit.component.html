<div class="container mt-5">
    <h2 class="mb-4">Edit Borrow Record </h2>
  <form [formGroup]="formRecord" (ngSubmit)="onSubmit()">
  
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="number" class="form-control" formControlName="id" [disabled]="true">
      <!-- Remove frontend validation messages -->
    </div>
  
      <div class="form-group">
        <label for="userId">User Id:</label>
        <input type="number" class="form-control" formControlName="userId" [disabled]="true">
      </div>

      <div class="form-group">
        <label for="bookId">Book Id:</label>
        <input type="number" class="form-control" formControlName="bookId" [disabled]="true">
      
      </div>

      <div class="form-group">
        <label for="borrowDate">Borrow Date:</label>
        <input type="date" class="form-control" formControlName="borrowDate">
        <div *ngIf="formRecord.controls['borrowDate'].touched && formRecord.controls['borrowDate'].invalid" class="text-danger">
          <div *ngIf="formRecord.controls['borrowDate'].errors?.['required']">This is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="returnDate">Return Date:</label>
        <input type="date" class="form-control" formControlName="returnDate">
        
      </div>

      <div class="form-group">
        <label for="returned">Is Returned:</label>
        <input type="checkbox" formControlName="returned">
        
      </div>

      <div class="form-group">
        <label for="fineAmount">Fine Amount:</label>
        <input type="number" class="form-control" formControlName="fineAmount">
        <div *ngIf="formRecord.controls['fineAmount'].touched && formRecord.controls['fineAmount'].invalid" class="text-danger">
          <div *ngIf="formRecord.controls['fineAmount'].errors?.['required']">This is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="finePaid">Is Fine Paid:</label>
        <input type="checkbox" formControlName="finePaid">
       
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
